        <div class="container">
            <div class="row justify-content-center" id="korisnici">

  <div class="div1" id="popup-container">
    <div class="row justify-content-center">
      <div class="div2 col-6 "style="height: 20em;">
        <div style="text-align: right;">
          <button onclick="document.getElementById('popup-container').style.display = 'none';" style="display: inline-block; text-align: right; margin:  10px 20px; border-radius: 5px;">X</button>
          <form id="loginForm" name="SignUpForm" style="text-align: center;" onsubmit="login(event)">
            <p>
                <label for="username"><b>Korisnicko Ime:</b></label>
                <br/>
                <input type="text" name="username" id="txtUsername" style="width: 45%;" autocomplete="off" required></input>
            </p>

            <p>
                <label for="password"><b>Lozinka:</b></label>
                <br/>
                <input type="password" name="password" id="txtPassword" style="width: 45%;" autocomplete="off" required></input>
            </p>

            <p id="login_greska" style="color: red;"></p>
            <div style="text-align: center;">
              <input type="submit" class="dugme_kupi" style="width: auto;" value="Uloguj se"></input>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="div1" id="popup-container2">
    <div class="row justify-content-center">
      <div class="div2 col-8 " style="height: auto; padding: none;">
        <div style="text-align: right;">
          <button onclick="document.getElementById('popup-container2').style.display = 'none';" style="display: inline-block; text-align: right; margin:  10px 20px; border-radius: 5px;">X</button>
          <form name="SignUpForm" style="text-align: center;" onsubmit="register(event)" >
            <p>
                <label for="fname"><b>Ime:</b></label>
                <br/>
                <input type="text" name="fname" id="fname" style="width: 45%" required>
            </p>

            <p>
              <label for="lname"><b>Prezime:</b></label>
              <br/>
              <input type="text" name="lname" id="lname" style="width: 45%;" required>
            </p>

            <p>
                <label for="password"><b>Lozinka:</b></label>
                <br/>
                <input type="password" name="password" id="register_password" style="width: 45%;" required>
            </p>

            <p>
              <label for="email"><b>Email:</b></label>
              <br/>
              <input type="text" name="email" id="email" style="width: 45%;" required>
            </p>

            <p>
              <label for="username"><b>Korisnicko ime:</b></label>
              <br/>
              <input type="text" name="username" id="register_username" style="width: 45%;" required>
            </p>

            <p>
              <label for="date"><b>Datum rodjenja:</b></label>
              <br/>
              <input type="text" name="date" id="date" style="width: 45%;" required>
            </p>

            <p>
              <label for="adresa"><b>Adresa:</b></label>
              <br/>
              <input type="text" name="adresa" id="adresa" style="width: 45%;" required>
            </p>

            <p>
              <label for="Br"><b>Broj telefona:</b></label>
              <br/>
              <input type="text" name="Br" id="Br" style="width: 45%;" required>
            </p>

            <p id="register_greska" style="color: red;"></p>
            <div style="text-align: center;">
                <input type="submit" class="dugme_kupi" style="width: auto;" value="Registruj se"></input>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
